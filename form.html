
<!DOCTYPE html>
<html>
    <head>
        <title>
            
             Display the web page with “USER INFORMATION” as heading using the <h1> tag and
                include the following fields as the form fields:
                » First Name
                » Last Name
                » Address
                » Email ID
                » date of birth - Use date field
            
        </title>
        <link href="edu.jpg" rel="icon">
        
    </head>
    <body>
        <h1>
           USER INFORMATION 
        </h1>
        <form  target="_blank" method="POST">
            First Name:<br><input type="text" name="First Name" placeholder="First Name"/> <br/> <br/>
            Last Name: <br> <input typ="text" name="Last Name" placeholder="Last Name"/><br/><br/>
            Password: <br> <input type="password" name="password" placeholder="Password"/> <br/> <br/><br/>
            Address:  <br><textarea type="text"  placeholder="Address" rows="10" cols="30"></textarea> <br/> <br/>
            Emaild:<br><input type="email" name="email" /> <br/> <br/>
            Date of Birth:<br><input type="date"><br/><br/>
            Gender:<br><input type="radio" name="r1" value="Female">Female</input>
            <input type="radio" name="r1" value="male">male</input><br/>
            Skill:<br>
            <input type="checkbox"  value="C">C</input>
            <input type="checkbox"  value="C++">C++</input>
            <input type="checkbox"  value="Java">Java</input>
            <input type="checkbox"  value=".net">.Net</input><br/>
            Select Country:<br>
            <select >
                <option value="India" >India</option>
                <option value="USA" selected>USA</option>
                <option value="France">France</option>
                <option value="Germany">Germany</option>
            </select>



            <input type="submit" value="submit">
        </form>


    </body>
</html>
