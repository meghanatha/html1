<!DOCTYPE html>
<html>
    <head>
        <title>
             Display the employee information in tables. It should have the following information:
        » Employee id, Name, Department, Designation

        </title>
        <link href="edu.jpg" rel="icon">
        <style>
            thead{
                background-color: green;
                color: white;

            }
            table,th,td{
                border: 1px solid green;
                border-collapse: collapse;
                text-align: left;
            }

        </style>

    </head>
    <body>
        <table style="width:100%" border="1px">
            <caption>Data</caption>
            <thead>
                <tr>
                    <th>Employee id</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Designation</th>
                </tr>

            </thead>
            <tbody>
                <tr>
                    <td> 1</td>
                    <td>Meghanath Reddy</td>
                    <td rowspan="2">Cse</td>
                    <td rowspan="2">b.tech</td>
                </tr>
                <tr>
                    <td> 2</td>
                    <td>Ranganath Reddy</td>
                    
                    
                </tr>
            </tbody>
        </table>
        
   
    

    </body>
</html>
